<html>
<head>
    <link rel="stylesheet" href="./styles/animate.css" />
    <link rel="stylesheet" href="./styles/index.scss" />
    <meta charset="UTF-8">
</head>
<body>
    <div id="root"></div>

    <script>
            if(typeof ue != "undefined") {
  (function(obj)
    {
        ue.game = {};
        ue.game.callevent = function(name, ...args)
        {
            if (typeof name != "string") {
                return;
            }
    
            if (args.length == 0) {
                obj.callevent(name, "")
            }
            else {
                let params = []
                for (let i = 0; i < args.length; i++) {
                    params[i] = args[i];
                }
                obj.callevent(name, JSON.stringify(params));
            }
        };
        })(ue.game);
        CallEvent = ue.game.callevent;
    } else {
        window.CallEvent = function(eventName, data, extra) {
            console.log(eventName, data, extra)
        }
    }
    </script>
    <script src="scripts/index.jsx"></script>
</body>
</html>
